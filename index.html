<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="myscripts.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Game</title>
</head>
<body>
    <div id="welcome">
      <h1>Welcome!!! Click button to start the game.</h1>
      <button onclick="welcome();">Start</button>
    </div>
    <div id="container">
        <img id="enemy" src="enemy.gif" />
        <img id="enemy1" src="enemy1.gif" />
        <img id="enemy2" src="enemy2.gif" />
        <img id="character" src="./assets/character/character_stop.gif" />
    </div>
    <div id="gameOver">
        <h1>Game Over</h1>
        <button onclick="startAgain();">Start again</button>
    </div>
</body>
</html>
